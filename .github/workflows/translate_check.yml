name: 'üåê Auto Translate'

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'custom_components/ha_washdata/translations/en.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # We need at least 2 commits to diff against HEAD~1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install deep-translator

      - name: Run Translation Script
        run: |
          python scripts/translate.py

      - name: Check for changes
        id: git_diff
        run: |
          git diff --exit-code || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Mint identity token
        id: 'mint_identity_token'
        if: steps.git_diff.outputs.changes_detected == 'true'
        uses: 'actions/create-github-app-token@v1'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      - name: Create Pull Request
        if: steps.git_diff.outputs.changes_detected == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.mint_identity_token.outputs.token || secrets.GITHUB_TOKEN }}
          commit-message: "chore: update translations [skip ci]"
          title: "üåê Update Translations"
          body: |
            Automated translation updates triggered by changes to `en.json`.
            
            This PR updates the translation files for all supported languages using Gemini API.
          branch: "chore/auto-translate"
          delete-branch: true
          base: ${{ github.ref_name }}
